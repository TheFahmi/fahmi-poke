<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Explorer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #ffcb05, #3c5aa6);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .logo {
      max-width: 300px;
      margin-bottom: 2rem;
    }
    .button {
      background-color: #ffcb05;
      color: #3c5aa6;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 2rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: white;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="Pokémon Logo" class="logo">
    <h1>Pokémon Explorer</h1>
    <p>We're currently experiencing some technical difficulties with our application. Our team is working to resolve the issue as quickly as possible.</p>
    <p>Please check back soon!</p>
    <a href="/" class="button">Refresh Page</a>
  </div>
</body>
</html>
