<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Explorer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #ffcb05, #3c5aa6);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .logo {
      max-width: 300px;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .button {
      display: inline-block;
      background-color: white;
      color: #3c5aa6;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      margin: 0 0.5rem;
    }
    .button:hover {
      background-color: #ffcb05;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .button-secondary {
      background-color: transparent;
      border: 2px solid white;
      color: white;
    }
    .button-secondary:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .pikachu {
      width: 150px;
      animation: float 3s ease-in-out infinite;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="Pokémon Logo" class="logo">
    <h1>Pokémon Explorer</h1>
    <p>We're currently experiencing some technical difficulties with our application. Our team is working to resolve the issue as quickly as possible.</p>
    <p>Please check back soon!</p>
    <div>
      <a href="/" class="button">Refresh Page</a>
      <a href="https://github.com/TheFahmi/fahmi-poke" class="button button-secondary">View on GitHub</a>
    </div>
    <div>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu" class="pikachu">
    </div>
  </div>
</body>
</html>
