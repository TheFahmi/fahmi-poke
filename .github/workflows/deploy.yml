name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace
      
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy with rsync
        run: |
          rsync -avz --delete ./dist/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}
      
      - name: Restart Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          use_insecure_cipher: true
          command_timeout: "1m"
          script_stop: true
          script: |
            # Tampilkan informasi server
            echo "Server Host: ${{ secrets.DEPLOY_HOST }}"
            echo "Deployment Path: ${{ secrets.DEPLOY_PATH }}"
            
            # Periksa konfigurasi Nginx
            echo "Nginx Configuration:"
            sudo cat /etc/nginx/sites-enabled/*
            
            # Restart Nginx dengan sudo password
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart nginx
            
            # Verifikasi status setelah restart
            echo "Verifying Nginx status..."
            systemctl status nginx
